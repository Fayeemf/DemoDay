    <title>Submit</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="style.css" class="css"> -->
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css" class="css">
    <script src="main.js"></script>
</head>
<body>
    <h1 class="centertext">Submit Your Event</h1>
    <div class="container formsubmitpage">
        <div class="row rowsubmit">
            <!-- <div class="col-xs-4"> -->
                <input type="text" class="form-control centertext" placeholder="month">
            <!-- </div> end month input  -->
             <!-- <div class="col-xs-4">  -->
                <input type="text" class="form-control centertext" placeholder="day">
            <!-- </div> end day input  -->
            <!-- <div class="col-xs-4"> -->
                <input type="text" class="form-control centertext" placeholder="year">
            <!-- </div> end year input  -->
        </div><!-- end date input row -->
        <div class="row centerrow">
            <input type="text" class="form-control centertext"placeholder="Name of your event">
        </div><!-- end event name input -->
        <div class="row centerrow">
            <input type="text" class="form-control centertext"placeholder="Type of your event">
        </div><!-- end event type input -->
        <div class="row centeraddress">
            <input  type="text" class="form-control centertext" placeholder="Address">
        </div><!-- end address input -->
        <div class="row submitbtn">
            <div class="col-xs-4"></div><!-- empty spacing div -->
            <div class="col-xs-4"><button class="btn">Submit</button></div><!-- center button div -->
            <div class="col-xs-4"></div><!-- empty spacing div -->
        </div><!-- end submit button row -->
    </div><!-- end form container -->
</body>
</html>
