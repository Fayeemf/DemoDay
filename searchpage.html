<!DOCTYPE html>
<link rel="stylesheet" href="style.css">
<!-- <link rel="stylesheet" href="style2.css"> -->
<html>

<head>
    <style>
        #map {
            height: 60vh;
            width: 99vw;
        }
    </style>
</head>

<body>
    <div class="container search">
        <h3 class="centertext">Find Activities Near You</h3>
        <div class="centertext container">
            <div class="row">
                <h2>Search Key Words</h2>
                <div id="custom-search-input">
                    <div class="input-group col-md-12">
                        <input type="text" class="centertext search-query form-control" placeholder="Key Words: 'Chelsea Market','Kids'" />
                        <span class="input-group-btn">
                            <button class="btn btn-default whitebtn" type="submit">Search</button>
                            <span class=" glyphicon glyphicon-search"></span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div id="map"></div>
        <script>
        function initMap() {
            var positions = [
                {
                    position: new google.maps.LatLng(40.742555, -74.006084)
                }, {
                    position: new google.maps.LatLng(40.752555, -74.006084)
                }, {
                    position: new google.maps.LatLng(40.740506, -74.006801)
                }


            ];
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 14,
                center: positions[0].position
            });
            positions.forEach(function (place) {
                var marker = new google.maps.Marker({
                    position: place.position,
                    map: map
                })
            })}
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCsIHdanobFkeL0T5fvg86bb8YKwcaPqQM&callback=initMap"></script>
    </div>
</body>

</html>
