    </div>
    <div id="map"></div>

            });

                    type: 'info'
                }, {

                    type: 'info'
                },
            ]
            features.forEach(function (feature) {
                var marker = new google.maps.Marker({
                    position: new google.maps.LatLng(40.741260, -74.006452),
                    icon: icons[feature.type].icon,

                });

                var marker = new google.maps.Marker({

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCsIHdanobFkeL0T5fvg86bb8YKwcaPqQM&callback=initMap">
