<!DOCTYPE html>



<link rel="stylesheet" href="style2.css">
<html>

<head>
    <style>
        #map {
            height: 90vh;
            width: 99vw;
        }
    </style>
</head>

<body>
    <h3>Find Activities Near You</h3>
    <div id="map"></div>
    <script>
        function initMap() {
            var uluru = { lat: 40.742555, lng: -74.006084 };
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 14,
                center: uluru
            });
            var marker = new google.maps.Marker({
                position: uluru,
                map: map

            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCsIHdanobFkeL0T5fvg86bb8YKwcaPqQM&callback=initMap">

    </script>
</body>

</html>
