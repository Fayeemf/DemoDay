<body>
    <div style="margin-top: 15vh;"class="container">
        <div class="row">
            <div class="col-xs-4"></div><!-- end empty column -->
            <div class="col-xs-4">
                <img style="height: 33vw;width: 33vw;margin-top: 20vh;"class='img-responsive'src="https://www.shareicon.net/download/2016/07/10/119669_people.ico" alt="">
            </div><!-- end profile picture column -->
            <div class="col-xs-4"></div><!-- end empty column -->
        </div><!-- end profile picture row -->
        <div class="row">
            <h1 style="text-align: center;">Log in:</h1>
            <input type="text" style="text-align:center;width: 75vw;margin-left: 12.5vw;margin-top: 5vh;"class="form-control"placeholder="Username">
        </div><!-- end username row -->
        <div class="row">
            <input type="text" style="text-align:center;width: 75vw;margin-left: 12.5vw;margin-top: 5vh;"class="form-control"placeholder="Password">
        </div><!-- end password row -->
        <div class="row">
            <div class="col-xs-4"></div><!-- end empty column -->
            <div class="col-xs-4">
                <button class="btn btn-default" type="submit">Sign in</button>
            </div><!-- end button column -->
            <div class="col-xs-4"></div>
            <!-- end empty column -->
        </div><!-- end log in button row -->
    </div><!-- end container -->
    <footer>
        <div style="margin-bottom: -55vh; margin-left: 25vw; "class="btn-group">
            <!-- <h1>We're here to make sure you and your kids stay as fit as possible!</h1> -->
            <button style=" margin-top: 5vh;margin-left: 5vw;background: white;"type="button" class="btn btn-default">Host</button>
